<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขายขยะ</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

    <div class="container">
        <h1>ขายขยะ</h1>
        <p>กรุณากรอกข้อมูลขยะที่จะขายของคุณ โดยเลือกประเภทและระบุรายละเอียดให้ชัดเจน</p>

        <div class="waste-form">
            <div class="waste-item">
                <label for="waste-type">ประเภทขยะ:</label>
                <select id="waste-type" class="input-field">
                    <option value="พลาสติก">พลาสติก</option>
                    <option value="กระดาษ">กระดาษ</option>
                    <option value="โลหะ">โลหะ</option>
                    <option value="แก้ว">แก้ว</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>

            <div class="waste-item">
                <label for="weight">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="weight" class="input-field" placeholder="กรอกน้ำหนัก" min="0" step="0.1">
            </div>

            <div class="waste-item">
                <label for="quantity">จำนวนชิ้น:</label>
                <input type="number" id="quantity" class="input-field" placeholder="กรอกจำนวนชิ้น" min="1">
            </div>

            <div class="waste-item">
                <label for="photo">แนบรูปภาพ:</label>
                <input type="file" id="photo" accept="image/*" class="input-field">
            </div>

            <button id="add-item" class="btn">+ เพิ่มรายการ</button>
        </div>

        <div id="item-list" class="item-list">
            <!-- รายการขยะจะถูกเพิ่มที่นี่ -->
        </div>

        <button id="submit" class="btn submit-btn">ส่งรายการขายขยะ</button>
    </div>

    <script src="sell.js"></script>
</body>
</html>
